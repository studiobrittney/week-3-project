<script>

function addToPage(product) {
  $('#' + product.id + ' .picture').append('<img src="'+product.pictureUrl+'">');
  $('#' + product.id + ' .name').text(product.name);
  $('#' + product.id + ' .by').text("by: "+product.by);
  $('#' + product.id + ' .price').text(product.price);
  $('#' + product.id + ' .description').text(product.description);
}

</script>
